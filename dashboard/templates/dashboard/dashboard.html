{% extends 'base.html' %}

{% block main_content %}
{{ json_data }}
<div class="row mt-4">

    {% for i in quick_info_data %}
    <div class="col-lg-3">
        <div class="card cardQuickInfo">
            <div class="card-body">
                <div>
                    <h3>{{ i.title }}</h3>
                    <p>{{ i.description }}</p>
                </div>
                <div>
                    {{ i.icon|safe }}
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="#">
                    Read more <i class="bi bi-arrow-right-circle"></i>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock main_content %}
