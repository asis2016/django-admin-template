{% for i in quick_info_data %}
<div class="col-lg-3 col-sm-12 col-xs-12 sm-mb-3">
    <div class="card cardQuickInfo">
        <div class="card-body">
            <div>
                <h3>{{ i.title }}</h3>
                <p>{{ i.description }}</p>
            </div>
            <div>
                {{ i.icon|safe }}
            </div>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'single_page' %}">Read more <i class="bi bi-arrow-right-circle"></i></a>
        </div>
    </div>
</div>
{% endfor %}
