
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="adminAM - Bootstrap 5 Admin Template with Registration Page Demo">
    <meta name="keywords" content="adminAM, Bootstrap 5.3.2, HTML, CSS, SASS, JavaScript, Admin template, Dashboard template">
    <meta name="author" content="Ashish S. Maharjan">
    <meta name="robots" content="index, follow">
    <title>Dark Django Admin Template | Register</title>

    <!-- CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">

    <style>
        .card {
            max-width: 500px;
            padding: 1rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center m-4">
    <div class="card rounded-4 shadow">
        <div class="card-body">
            <h4 class="mb-0">Sign up for free</h4>
            <div class="divider my-4"></div>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3 bg-none" id="email" placeholder="name@example.com"
                        value="hello@amaharjan.de">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="pass" placeholder="Password"
                        value="********************">
                    <label for="pass">Password</label>
                </div>
                <a class="w-100 mb-2 btn btn-lg rounded-3 btn-primary-amj" href="../../index.html">Sign up</a>
                <small>By clicking Sign up, you agree to the <a href="index.html#">terms of use</a>.</small>

                <div class="divider my-4"></div>

                <h6>Or use a third-party</h6>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                    <i class="bi bi-twitter-x me-2"></i>
                    Sign up with X
                </button>
                <button class="w-100 py-2 mb-2 rounded-3 btn btn-outline-amj" type="submit">
                    <i class="bi bi-facebook me-2"></i>
                    Sign up with Facebook
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                    <i class="bi bi-github me-2"></i>
                    Sign up with GitHub
                </button>
            </form>
        </div>
    </div>
</body>

</html>
