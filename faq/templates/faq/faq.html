{% extends 'base.html' %}

{% block title %}
FAQs
{% endblock title %}

{% block main_content %}

{% include 'components/page-title.html' %}

<style>
/* todo refactor */
.accordion-button:not(.collapsed){
/* <    background-color: #20c997;
    color: #000;> */
}
</style>

<div class="row">
    <div class="col-lg-8">
        <!-- faq starts -->
        <div class="accordion accordion-flush" id="accordionFlushExample">
            {% for faq in faqs %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse{{ forloop.counter }}" aria-expanded="false"
                        aria-controls="flush-collapse{{ forloop.counter }}">
                        {{ faq.question }}
                    </button>
                </h2>
                <div id="flush-collapse{{ forloop.counter }}" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <p>
                            {{ faq.answer }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- faq ends -->
    </div>
</div>

{% endblock main_content %}
